<!DOCTYPE html>
<html lang="ee">
<head>
    <link rel="stylesheet" href="mapStyle.css">
    <meta charset="UTF-8">
    <title>Pildimap</title>
</head>
<body>
<h1>Pildikaarti loomine map/area abil</h1>
<img src="img/house.png" alt="House" usemap="#housecard">
<map name="housecard">
    <!-- ring-circle coords(x,y, R) - ring koordinaadid (x,y, R) -->
    <area shape="circle" coords="112,118,22" href="ratas.html" alt="ratas">
    <!-- polygon-kolmnurk - punktid loeme vasakult paremale -->
    <area shape="poly" coords="96,183,96,225,132,225" href="house.html" alt="house">
    <!-- rect-ristkülik - ristkülikukujuline -->
    <area shape="rect" coords="142,76,196,166" href="kere.html" alt="kere">
    <!-- rect-ristkülik - filmi -->
    <area shape="rect" coords="142,27,261,70" href="film.html" alt="film">
    <!-- ring-circle - video -->
    <area shape="circle" coords="234,124,22" href="video.html" alt="video">
    <!-- polygon-kolmnurk - foto -->
    <area shape="poly" coords="228,184,209,226,249,226" href="photo.html" alt="photo">
    <!-- rect-ristkülik - inimese -->
    <area shape="rect" coords="193,237,260,345" href="inimene.html" alt="inimene">
    <!-- rect-ristkülik - pim -->
    <area shape="rect" coords="80,237,142,346" href="pim.html" alt="pim">
    <!-- rect-ristkülik - Tallinna -->
    <area shape="rect" coords="9,25,78,74" href="talin.html" alt="tallinn">
</map>
<div id="info">
    Maja on hoone, kus inimesed elavad või töötavad. [1] Elumajad on enamasti kortermajad, ridaelamud või eramud ehk ühepereelamud
    <br>
    <img src="img/maja.png" alt="maja" id="maja">
</div>
<a href="../tood.html">tagasi</a>
</body>
</html>
